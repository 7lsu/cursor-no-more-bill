name = "cursor-no-more-bill"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# Cron Trigger - 每小时执行一次
[triggers]
crons = ["0 * * * *"]

# KV Namespace 绑定
# 部署前需要先创建 KV Namespace:
# wrangler kv:namespace create CURSOR_KV
# 然后将返回的 id 填入下方
[[kv_namespaces]]
binding = "CURSOR_KV"
id = "your-kv-namespace-id"

# 环境变量 (Secrets 通过 wrangler secret put 设置)
# WECHAT_WEBHOOK_KEY - 企业微信 Webhook Key
